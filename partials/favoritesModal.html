
<form role="form" id="favorite-modal">
	<div class="modal-header">
		<button class="close" data-ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
		<h4 class="modal-title">More Details</h4>
	</div>
	<div class="modal-body small">
		<dl>
			<dt>Date: </dt>
			<dd>{{favorite.date | date:dateFormat}}</dd>

			<dt>Name: </dt>
			<dd>{{favorite.name}}</dd>

			<dt>Request URL: </dt>
			<dd style="word-break: break-all;">{{favorite.url}}</dd>

			<dt>Request Method: </dt>
			<dd>{{favorite.method | uppercase}}</dd>

			<dt data-ng-show="favorite.payload">Payload: </dt>
			<dd data-ng-show="favorite.payload">
				<div data-hljs data-source="favorite.payload" class="json-content"></div>
			</dd>

			<dt data-ng-show="favorite.headers">Headers: </dt>
			<dd data-ng-show="favorite.headers">TODO iterate through the array of headers. Create table? or some other representation? {{favorite.headers}}</dd>
		</dl>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" data-ng-click="apply(favorite.id)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Apply Favorite
		</button>
		<button class="btn btn-default" data-ng-click="cancel()">Close</button>
	</div>
</form>
