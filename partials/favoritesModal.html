
<section id="favorite-modal" class="modal-tabs">
	<div class="modal-header">
		<button class="close" data-ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
		<h4 class="modal-title">More Details</h4>
	</div>
	<div class="modal-body">
		<tabset justified="true">
			<tab heading="General">
				<dl>
					<dt>Date: </dt>
					<dd>{{favorite.date | date:dateFormat}}</dd>

					<dt>Name: </dt>
					<dd>{{favorite.name}}</dd>

					<dt>Request URL: </dt>
					<dd style="word-break: break-all;">{{favorite.url}}</dd>

					<dt>Request Method: </dt>
					<dd>{{favorite.method | uppercase}}</dd>
				</dl>
			</tab>

			<tab heading="Payload" disable="!favorite.payload">
				<div data-hljs data-source="favorite.payload" class="json-content small"></div>
			</tab>

			<tab disable="countHeaders(favorite.headers) == 0">
				<tab-heading>
					Headers <span class="badge">{{countHeaders(favorite.headers)}}</span>
				</tab-heading>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="header in favorite.headers">
							<td class="break-row">{{header.name}}</td>
							<td class="break-row">{{header.value}}</td>
						</tr>
					</tbody>
				</table>
			</tab>
		</tabset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" data-ng-click="apply(favorite.id)">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Apply Favorite
		</button>
		<button class="btn btn-default" data-ng-click="cancel()">Close</button>
	</div>
</section>
