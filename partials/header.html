
<header class="navbar navbar-default">
	<div class="navbar-brand">
		<h1 title="Yet Another REST Client!"><img src="img/logo_38x38.png" alt="Logo">YARC!</h1> <sup data-ng-cloak>{{version}}</sup>
	</div>
	<div class="collapse navbar-collapse">
		<ul class="nav navbar-nav navbar-right" data-ng-controller="EventsCtrl">
			<li class="navbar-text"><strong>Y</strong>et <strong>A</strong>nother <strong>R</strong>EST <strong>C</strong>lient</li>
			<li class="navbar-link-container"><a href="" data-ng-click="loadTab('main');" accesskey="m">Main</a></li>
			<li class="dropdown navbar-link-container" data-ng-controller="FavoritesCtrl">
				<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" accesskey="f">Favorites <span class="badge">{{favorites.length}}</span><span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="" data-ng-click="loadTab('favorites');">Manage Favorites</a></li>
					<li><a href="" data-ng-click="addFavorite()">Save Current Request</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="" data-ng-click="openImportFavoritesModal();">Import Favorites</a></li>
					<li><a href="" data-ng-click="exportFavorites();" ng-hide="favorites.length == 0">Export Favorites</a></li>
					<li role="separator" class="divider" ng-hide="favorites.length == 0"></li>
					<li class="dropdown-header" ng-hide="favorites.length == 0">Apply Favorite...</li>
					<li ng-repeat="favorite in favorites">
						<a href="" data-ng-click="applyFavorite($index);" class="favorite-list">{{favorite.name}}</a>
					</li>
				</ul>
			</li>
			<li class="navbar-link-container"><a href="" data-ng-click="loadTab('history');" accesskey="h">History</a></li>
			<li class="navbar-link-container"><a href="" data-ng-click="loadTab('help');" accesskey="?">Help</a></li>
		</ul>
	</div>
</header>
